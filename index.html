<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusNet | Quantum Networking Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
</head>
<body>
    <!-- Header with Auth State -->
    <header id="header">
        <div class="container header-container">
            <a href="#" class="logo">
                NEXUS<i class="fas fa-bolt logo-icon"></i><span>NET</span>
            </a>
            <nav>
                <ul>
                    <li><a href="#solutions">Solutions</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#industries">Industries</a></li>
                    <li><a href="#resources">Resources</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <i class="fas fa-search search-icon"></i>
                <div id="auth-buttons">
                    <a href="#" class="cta-button" id="login-btn">Login</a>
                </div>
                <i class="fas fa-bars menu-toggle" id="mobile-menu-toggle"></i>
            </div>
        </div>
    </header>
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-header">
            <a href="#" class="logo">
                NEXUS<i class="fas fa-bolt logo-icon"></i><span>NET</span>
            </a>
            <i class="fas fa-times close-mobile-menu" id="close-mobile-menu"></i>
        </div>
        <ul class="mobile-menu-links">
            <li><a href="#solutions">Solutions</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#industries">Industries</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#" id="mobile-login-btn">Login</a></li>
        </ul>
    </div>
<!-- Auth Modals -->
<div class="modal" id="login-modal">
    <div class="modal-content">
        <span class="close-modal" id="close-login">&times;</span>
        <h2 class="modal-title">Login to Your Account</h2>
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
            <div class="error-message" id="login-email-error"></div>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
            <div class="error-message" id="login-password-error"></div>
        </div>
        <div class="form-actions">
            <button class="btn-primary" id="login-submit">Login</button>
        </div>
        <div class="form-toggle">
            Don't have an account? <a href="#" id="show-signup">Sign up</a>
        </div>
    </div>
</div>
<div class="modal" id="signup-modal">
    <div class="modal-content">
        <span class="close-modal" id="close-signup">&times;</span>
        <h2 class="modal-title">Create Your Account</h2>
        <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="Enter your full name">
            <div class="error-message" id="signup-name-error"></div>
        </div>
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email">
            <div class="error-message" id="signup-email-error"></div>
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Create a password">
            <div class="error-message" id="signup-password-error"></div>
        </div>
        <div class="form-group">
            <label for="signup-confirm">Confirm Password</label>
            <input type="password" id="signup-confirm" placeholder="Confirm your password">
            <div class="error-message" id="signup-confirm-error"></div>
        </div>
        <div class="form-actions">
            <button class="btn-primary" id="signup-submit">Create Account</button>
        </div>
        <div class="form-toggle">
            Already have an account? <a href="#" id="show-login">Login</a>
        </div>
    </div>
</div>
